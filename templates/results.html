<head>
    <meta charset="UTF-8">
    <title>Similar Models</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Custom styles can be added here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Query Model: {{ query_model }}</h1>
        <h2 class="text-center mb-4">Top 10 Similar Models</h2>
        <div class="row">
            {% for model_name, thumb_path, score in thumbnails %}
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card">
                        <img src="{{ url_for('serve_thumbnail', filename=thumb_path) }}" class="card-img-top" alt="{{ model_name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ model_name }}</h5>
                            <p class="card-text">Similarity: {{ score }}%</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
